				<title>Image Slider</title>
				<style>
					.container {
						position: relative;
						width: 1000px;
						height: 650px;
						margin: 0 auto;
						overflow: hidden;
					}
					.container img {
						position: absolute;
						left: 0;
						top: 0;
						width: 100%;
						height: 100%;
						object-fit: cover;
						transition: opacity 0.5s ease-in-out;
						opacity: 0;
						z-index: -1;
					}
			
					.container img.active {
						opacity: 1;
						z-index: 0;
					}
			
					.btn {
						position: absolute;
						top: 50%;
						transform: translateY(-50%);
						width: 50px;
						height: 50px;
						background-color: rgba(255, 255, 255, 0.5);
						border-radius: 50%;
						display: flex;
						align-items: center;
						justify-content: center;
						font-size: 24px;
						color: #000;
						cursor: pointer;
						transition: all 0.3s ease-in-out;
					}
			
					.btn:hover {
						background-color: rgba(255, 255, 255, 0.8);
						transform: translateY(-50%) scale(1.2);
						color: #fff;
					}
			
					.btn.prev {
						left: 20px;
					}
			
					.btn.next {
						right: 20px;
					}

					@media (max-width: 600px) {
  .container {
    max-width: 100%;
    height: 1000px;
	width: 1000px;
  }
  
  .container img {
    height: auto;
  }
  
  .btn {
    font-size: 10px;
  }
  
  .btn.prev {
    left: 10px;
  }
  
  .btn.next {
    right: 10px;
  }
}
				</style>
			</head>
			<body>
				<div class="container">
					<img class="active" src="former1.png">
					<img src="former2.png">
					<img src="higherpanel.png">
					<img src="lowerpanel.png">
					<img src="lowerpanel2.png">
					<div class="btn prev">&#8249;</div>
					<div class="btn next">&#8250;</div>
				</div>
			
				<script>
					const images = document.querySelectorAll('.container img');
					const prevBtn = document.querySelector('.btn.prev');
					const nextBtn = document.querySelector('.btn.next');
					let currentIndex = 0;
			
					function showImage(index) {
						images.forEach(image => image.classList.remove('active'));
						images[index].classList.add('active');
					}
			
					function nextImage() {
						if (currentIndex === images.length - 1) {
							currentIndex = 0;
						} else {
							currentIndex++;
						}
						showImage(currentIndex);
					}
			
					function prevImage() {
						if (currentIndex === 0) {
							currentIndex = images.length - 1;
						} else {
							currentIndex--;
						}
						showImage(currentIndex);
					}
			
					nextBtn.addEventListener('click', nextImage);
					prevBtn.addEventListener('click', prevImage);
				</script>
			</body>
			</html>
